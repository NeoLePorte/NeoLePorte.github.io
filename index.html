<!Doctype html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Devcrvft Portfolio</title>
</head>


<div id="app">
    <header id="main-heading">
        <h1>Devcrvft Portfolio</h1>
        <nav>
            <!--  router-link component for navigation. -->
            <router-link to="/Home">Home</router-link>
            <router-link to="/portfolio">Portfolio</router-link>
            <router-link to="/about">About</router-link>
            <router-link to="/contact">Contact</router-link>
        </nav>
    </header>
    <!-- route outlet -->
    <!-- component matched by the route will render here -->
    <router-view></router-view>
</div>


<template id="home-component-template">
    <div>
        <h2>Home</h2>
    </div>
</template>

<template id="portfolio-component-template">
    <div>
        <h2>portfolio</h2>
        <p> </p>
    </div>
</template>

<template id="about-component-template">
    <div>
        <h2>About me</h2>
        <p>Hello! My name is Anthony. </p>
    </div>
</template>

<template id="contact-component-template">
    <div>
        <h2>Contact</h2>
        <p>links to social </p>
    </div>
</template>















<script src="https://unpkg.com/vue/dist/vue.js"></script>
<script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
<script src="js/main.js"></script>

</html>
